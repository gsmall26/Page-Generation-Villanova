<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Box</title>
    <style>
    
    .wrapper {
        padding: 0;
        margin: 0;
        border-collapse: collapse; /* Borders are collapsed into a single border when possible */
    }
    img {
        display: block; /* Displays an element as a block element (like <p>). It starts on a new line, and takes up the whole width	 */
    }
    
    </style>
</head>
<body>
    <table class="wrapper">
        <tr class="wrapper">
            <td class="wrapper"> <img src="./images/A11.jpg" alt="Image 1"> </td>
            <td class="wrapper"> <img src="./images/A12.jpg" alt="Image 1"> </td>
            <td class="wrapper"> <img src="./images/A13.jpg" alt="Image 1"> </td>
        </tr>
        <tr>
            <td class="wrapper" colspan="3"> <img src="./images/bot.jpg" alt="Image 1"> </td>
        </tr>
        
      </table>
</body>
</html>
