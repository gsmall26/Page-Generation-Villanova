<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Display</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0; /* Background color */
    }
    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }
    .background-content {
        flex: 1;
        /* Add your background content styles here */
    }
    .circle-container {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background-color: #fff; /* Circle background color */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Optional: Box shadow for the circle */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    .circle-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="background-content">
            <h1>Welcome to Villanova University!</h1>
            <img src="/villanovachurch.png" alt="Villanova Church" width="400">
        </div>
        <div class="circle-container">
            <img class="circle-image" src="cropped_face.jpg" alt="Cropped Face">
        </div>
    </div>
</body>
</html>
