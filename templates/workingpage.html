<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villanova</title>
    <style>
        
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

/* Container for all images and positioning */
.container {
    position: relative;
    width: 100%;
    max-width: 800px;
    height: 600px;
    background: url('/static/images/mendel_image.jpg') no-repeat center center;
    background-size: cover;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: flex-end; /*center; */
}

/* Welcome Tag */
.welcome-tag {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #003b6f;
    color: #ffffff;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    z-index: 20; /* Ensure it appears on top */
}

/* Styling for Body Image and Circle Image */
.photo-container {
    position: relative;
    width: 200px; 
    height: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-right: -25px; /* 20 to 10 */
}

.body-image {
    width: 200px; /* Adjust size as needed */
    height: auto;
    display: block; /* Ensures the image is not affected by other inline elements */
    background-color: transparent; /* Ensure the background is transparent */
    mix-blend-mode: multiply; /* Blends the white background with the container background */

    position: relative; /* Allows element to be shifted relative to its normal position */
    transform: translate(20px, 15px); /* X-axis (left/right), Y-axis (up/down) */
}

.circle-image {
    position: absolute;
    bottom: 160px; /* Adjust to align the head slightly higher */
    width: 90px; /* Fixed size */
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    z-index: 10; /* Ensure the face image appears on top */
    
    transform: translate(18px, 18px);
    /* X-axis (left/right), Y-axis (up/down) */
}

.mascot {
    width: 250px; /* Fixed size */
    height: auto;
    border-radius: 10px;
    z-index: 10; /* Ensure the mascot appears on top */
}

/* Optional: Scaling images for smaller screens */
@media (max-width: 600px) {
    .photo-container {
        width: 150px; /* Adjust size */
    }

    .circle-image {
        width: 80px; /* Adjust size */
        height: 80px; /* Adjust size */
    }

    .mascot {
        width: 120px; /* Adjust size */
    }

    .welcome-tag {
        font-size: 18px;
        padding: 8px 16px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-tag">Welcome to Villanova!</div>

        <div class="photo-container">
            <img class="body-image" src="/static/images/person_body.jpg" alt="Body Image">
            <div id="croppedFaceContainer"></div>
        </div>

        <img class="mascot" src="/static/images/edited_wildcat.png" alt="Villanova Wildcat Mascot">

        <script>
            // Fetch the latest cropped face from your API
            fetch('http://153.104.200.222:8000/api/faces/latest') // Update this endpoint to fetch the latest cropped face
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const latestCroppedFace = data.latest_cropped_face; // Adjust based on your actual response structure
                    
                    const croppedFaceContainer = document.getElementById('croppedFaceContainer');
                    
                    if (latestCroppedFace) {
                        const img = document.createElement('img');
                        img.className = 'circle-image';
                        img.src = `http://153.104.200.222:8000/api/faces/${latestCroppedFace}`; // Set the image source
                        img.alt = 'Cropped Face';
                        croppedFaceContainer.appendChild(img);
                    } else {
                        const p = document.createElement('p');
                        p.textContent = 'No cropped face image available.';
                        croppedFaceContainer.appendChild(p);
                    }
                })
                .catch(error => {
                    console.error('Error fetching the latest cropped face:', error);
                });
        </script>
    </div>
